<html>

<head>
    <link rel="stylesheet" type="text/css" href="libs/css/jquery.dataTables.min.css">
</head>

<body>
    <table id='simpleDt'>
    </table>
    <script type="text/javascript" charset="utf8" src="libs/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="libs/js/jquery.dataTables-1-10-20.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            const employeeList = [
                {
                    "firstName": "Jon",
                    "lastName": "Alaric",
                    "gender": "male",
                    "jobTitle": "Internal Functionality Officer",
                    "isActive": true
                },
                {
                    "firstName": "Eriberto",
                    "lastName": "Thompson",
                    "gender": "male",
                    "jobTitle": "Dynamic Web Executive",
                    "isActive": false
                },
                {
                    "firstName": "Mallie",
                    "lastName": "Kozey",
                    "gender": "male",
                    "jobTitle": "Lead Paradigm Planner",
                    "isActive": true
                }
            ];

            $("#simpleDt").dataTable({
                data: employeeList,
                columns: [
                    { data: "firstName", title: 'First Name' },
                    { data: "lastName", title: 'Last Name' },
                    { data: "gender", title: 'Gender' },
                    { data: "jobTitle", title: 'Job Title' }
                ],
            });
        })
    </script>
</body>

</html>
